<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>News</title>
</head>

<body>

  <div id="header"></div>

  <div class="centered-container fw-list">
    <div id="news-header" class="list-header">
      <p>News</p>
    </div>
    <div id="news-container" class="mdl-grid">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../assets/js/jquery.loadTemplate.js" crossorigin="anonymous"></script>
  <script src="../assets/js/fragmentLoader.js"></script>
  <script src="../assets/js/utils.js"></script>

  <script>
    const NEWS_CARD_FRAGMENT = "/assets/fragments/newsCard.html";

    $(document).ready(() => {
      $.get("/news").done(parseNews).catch(handleError);
    })

    function parseNews(data) {
      data.forEach(n => $("#news-container").loadTemplate(NEWS_CARD_FRAGMENT, data, { append: true }));
    }
  </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title></title>
</head>

<body>

  <div id="header"></div>

  <div id="artist-info" class="mdl-grid centered-container detail"></div>

  <script type="text/html" id="artistInfoTemplate">
    <div id="artist-info-banner" class="detail-banner">
      <div id="artist-info-name" class="detail-title" data-content-text="name" />
      <a data-href="website" data-format="ArtistWebsiteFormatter" data-format-target="href" target="_blank">
          <div id="artist-info-website" class="detail-subtitle" data-content="website" />
      </a>
  </div>
  <div id="artist-info-bio" class="detail-maintext" data-content-text="bio"></div>
  <img id="artist-info-pic" data-src="pic" />
  <div class="detail-separator">Events</div>
  <div id="artist-info-events" class="mdl-grid thumbnails-container"></div>
  </script>

  <script type="text/html" id="eventThumbTemplate">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
      <a data-id="f1" data-class="f4" onclick="handleEventClick(this)">
        <div class="mdl-card mdl-shadow--4dp card clickable-card event-thumb">
          <div class="event-card-title" data-content-text="f2" />
          <div class="event-card-datetime" data-content="f3" data-format="EventDateFormatter" />
          <div class="mdl-chip event-thumb-typechip" data-class="f4">
            <div class="mdl-chip__text" data-content="f4" data-format="EventTypeChipFormatter"></div>
          </div>
        </div>
      </a>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" crossorigin="anonymous"></script>
  <script src="../assets/js/fragmentLoader.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/artists.js"></script>
  <script>
    $(document).ready(() => {
      getArtistData();
    });
  </script>
</body>

</html>

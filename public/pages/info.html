<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Info</title>
</head>

<body>
  <div id="header"></div>

  <div id="info-container" class="centered-container">
  </div>

  <script type="text/html" id="template">
    <div class="list-header">
      <p>About</p>
    </div>
    <div data-content="about" class="detail-maintext"></div>
    <div class="list-header">
        <p>Sponsors</p>
    </div>
    <div id="sponsors-container">
        <ul data-content="sponsors" data-format="ListFormatter" data-format-options="name,website"></ul>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
  <script src="../assets/js/fragmentLoader.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script>
    $(document).ready(() => {
      $.get("/info?fields=about,sponsors").done(parseData).catch(handleError);
    })

    function parseData(data) {
      $("#info-container").loadTemplate($("#template"), data);
    }
  </script>
</body>

</html>

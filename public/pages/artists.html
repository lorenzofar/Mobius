<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Artists</title>
</head>

<body>

  <div id="header">

  </div>

  <div class="centered-container">
    <div class="list-header">
      <p>Artists</p>
    </div>
    <div id="artists-container" class="mdl-grid fw-list"></div>
  </div>

  <script type="text/html" id="artistCardTemplate">
    <div class="mdl-cell">
      <a data-href="id" data-format="ArtistsHrefFormatter" data-format-target="href">
        <div class="mdl-card mdl-shadow--4dp card clickable-card artist-card">
          <img class="artist-card-pic" data-src="pic" />
          <div class="artist-card-info">
            <div class="card-title artist-card-name" data-content-text="name" />
            <div class="artist-card-events" data-content="events" data-format="ArtistsEventCountFormatter" />
          </div>
        </div>
      </a>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" crossorigin="anonymous"></script>
  <script src="../assets/js/fragmentLoader.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/artists.js"></script>
  <script>
    $(document).ready(getArtists);
  </script>
</body>

</html>

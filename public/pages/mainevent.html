<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title></title>
</head>

<body>
  <div id="header"></div>

  <div id="event-info" class="centered-container detail">

  </div>

  <a id="tickets-btn" class="fab">
    <div class="mdl-button mdl-button--raised">
      Reserve tickets </div>
  </a>

  <script type="text/html" id="template">
    <div id="event-info-banner" class="detail-banner">
      <div id="event-info-title" class="detail-title" data-content-text="name" />
      <div id="event-info-date" class="detail-subtitle" data-content-text="dt" data-format="EventDateFormatter"></div>
      <div id="event-info-location" class="detail-subtitle" data-content-text="location"></div>
      <div id="event-info-type" data-class="type" class="mdl-chip">
        <div class="mdl-chip__text" data-content="type" data-format="EventTypeChipFormatter"></div>
      </div>
    </div>
    <div id="event-info-description" class="detail-maintext" data-content-text="description"></div>
    <div id="artists-header" class="detail-separator">Artists</div>
    <div id="event-info-artists" class="mdl-grid thumbnails-container"></div>
  </script>

  <script type="text/html" id="artistThumbTemplate">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
      <a data-href="f1" data-format="ArtistsHrefFormatter" data-format-target="href">
          <div class="mdl-card mdl-shadow--4dp card clickable-card artist-thumb">
              <img class="artist-card-pic" data-src="f3" />
              <div class="artist-card-info artist-card-name" data-content-text="f2"></div>
          </div>
      </a>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" crossorigin="anonymous"></script>
  <script src="../assets/js/fragmentLoader.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/mainevent.js"></script>
</body>

</html>

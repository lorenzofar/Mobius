<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Reserve tickets</title>
</head>

<body>
  <div id="header"></div>

  <div id="booking-container" class="centered-container">
    <div class="list-header">
      <p>Reserve tickets</p>
    </div>
    <div class="detail-maintext">
      <form>
        <div id="booking-event-info" class="form-group">
          <label for="eventNameInput">Event:</label>
          <input type="text" class="form-control-plaintext" id="eventNameInput" readonly>
          <input type="text" class="form-control-plaintext" id="eventDateInput" readonly>
          <input type="text" class="form-control-plaintext" id="eventLocationInput" readonly>
        </div>
        <div class="form-group">
          <label for="nameInput">First name</label>
          <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="form-group">
          <label for="surnameInput">Last name</label>
          <input type="text" class="form-control" id="surnameInput">
        </div>
        <div class="form-group">
          <label for="messageInput">Mail address</label>
          <input type="email" class="form-control" id="mailInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../assets/js/fragmentLoader.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/book.js"></script>
</body>

</html>

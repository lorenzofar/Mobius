<div class="mdl-cell mdl-cell--8-col">
  <a data-href="id" data-format="EventsHrefFormatter" data-format-target="href">
    <div class="mdl-card mdl-shadow--4dp card clickable-card event-card">
      <div data-class="type" class="event-card-type" />
      <div class="event-card-title" data-content-text="name" />
      <div class="event-card-artists" data-content="artists" data-format="ArtistChipsFormatter" />
      <div class="event-card-datetime" data-content-text="dt" />
      <div class="event-card-location" data-content-text="location" />
    </div>
  </a>
</div>
